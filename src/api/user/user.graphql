scalar Error

type Query {
  me: User
  user(userId: ID!): User
  users: [User!]
}

type User {
  userId: ID!
  email: String!
  password: String!
  isVerified: Boolean!
}

type Mutation {
  # Registration Resolvers
  register(email: String!, password: String!): Error!
  verify(token: String!): Error!

  # Login Resolvers
  loginWithCredentials(email: String!, password: String!): Error!
  loginWithToken(token: String!): Error!
}
