scalar Error

enum UserRoleType {
  admin
  user
  ghost
}

type User {
  userId: ID!
  email: String!
  password: String!
  isVerified: Boolean!
  hasRequestedPasswordReset: Boolean!
  role: [UserRoleType!]!
  isLoggedIn: Boolean!
}

type Query {
  me: User
  user(userId: ID!): User
  users: [User!]
}

type Mutation {
  # Registration Resolvers
  register(email: String!, password: String!): Error!
  verify(token: String!): Error!

  # Login Resolvers
  loginWithCredentials(email: String!, password: String!): Error!
  loginWithToken(token: String!): Error!

  # Reset Password Resolvers
  resetPassword(email: String!): Error!
  updatePassword(token: String!, password: String!): Error!
}
